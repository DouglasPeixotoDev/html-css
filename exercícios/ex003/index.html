<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando Cargas e Imagens</h1>  
    <p>Abaixo você vai ver uma imagem da mesma pasta.</p>
    <!--Basta utilizar a tag = img e na src escrever o nome do arquivo que está na mesma pasta ou utilizar o comando CRTL + Espaço e selecionar o arquivo-->
    <img src="logo-html-200.png" alt="logo HTML5">  
    <p>
        Podemos carregar também imagens que estão em sub-pastas
        <!--Basta colocar o nome da pasta e "/", antes do nome do arquivo ou utilizar o comando CRTL + Espaço e localizar o arquivo nas sub-pastas!-->  
    </p>   
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>
        Também podemos carregar imagens externas!
        <!--Basta copiar o link da imagem e colar na src e a imagem será buscado diretamente no site-->
    </p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-3521515-2945018.png?f=webp&w=256" alt="logo JavaScript">
</body>
</html>
